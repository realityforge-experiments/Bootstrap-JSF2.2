<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">

    <ui:param name="pageTitle" value="Page 1"/>
    <ui:param name="pageSubtitle" value="Page 1"/>
    <ui:define name="body">

        <div class="well">
            <h:form id="reg" styleClass="form-horizontal">
                <fieldset>
                    <h2>Member Registration</h2>
                    <br/>

                    <h:panelGroup
                            rendered="#{(not facesContext.validationFailed) and (not empty facesContext.messageList)}">
                        <div class="alert alert-success">
                            <a class="close" data-dismiss="alert">Ã—</a>
                            <h:messages styleClass="messages" errorClass="invalid"
                                        infoClass="valid" warnClass="warning" globalOnly="true"/>
                        </div>
                    </h:panelGroup>

                    <div class="control-group #{!name.valid ? 'error' : ''}">
                        <h:outputLabel for="name" value="Name:" styleClass="control-label"/>

                        <div class="controls">
                            <h:inputText id="name" value="#{newPerson.name}"
                                         binding="#{name}"/>
                            <h:message for="name" errorClass="help-inline"/>
                        </div>
                    </div>

                    <div class="control-group #{!email.valid ? 'error' : ''}">
                        <h:outputLabel for="email" value="Email:"
                                       styleClass="control-label"/>

                        <div class="controls">
                            <h:inputText id="email" value="#{newPerson.email}"
                                         binding="#{email}"/>
                            <h:message for="email" errorClass="help-inline"/>
                        </div>
                    </div>

                    <div class="form-actions">
                        <h:commandButton id="register"
                                         action="#{personPage.register}" value="Register"
                                         styleClass="btn btn-primary"/>
                    </div>
                </fieldset>
            </h:form>
        </div>


        <div class="well">
            <h2>Members</h2>
            <br/>
            <h:panelGroup rendered="#{empty personPage.persons}">
                <em>No registered members.</em>
            </h:panelGroup>
            <h:dataTable id="dataTable" var="_member" value="#{personPage.persons}"
                         rendered="#{not empty personPage.persons}"
                         styleClass="table table-striped table-bordered">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{_member.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{_member.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{_member.email}
                </h:column>
                <f:facet name="footer">
                    Person Count: #{personPage.persons.size()}
                </f:facet>
            </h:dataTable>
        </div>

    </ui:define>

</ui:composition>
